<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Planner App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:fragment="nav">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:if="${@currentUser.getId() == null}">
        <a class="nav-link my-text-color active h5 " href="/">Planner App</a>
        </th:block>
        <th:block th:unless="${@currentUser.getId() == null}">
        <a class="nav-link my-text-color active h5 " href="/">Planner App</a>
        <a class="nav-link my-text-color active h5 " href="/task/add">Add Task</a>
        </th:block>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block th:if="${@currentUser.getId() == null}">
                <li class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color" href="/login">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 " href="/register">Register</a>
                </li>
                </th:block>


                <li class="nav-item col-md-4">
                    <th:block th:unless="${@currentUser.getId() == null}">
                    <a class="nav-link my-text-color active h5 " href="/logout">Logout</a>
                    </th:block>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color fixed-bottom">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
